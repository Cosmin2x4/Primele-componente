<style id="jsbin-css">

html, body {
  height: 100%;
}

#clock {
  text-align: center;
  position: relative;
  top: 50%;
  color: #fff;
  font-family: 'Roboto', 'Open Sans', sans-serif;
 /* font-weight: 100; */
  font-size: 77px;
  margin-top: -53px
}
</style>
</head>
<body>

  <div id="clock">12:13:14</div>
  
<script id="jsbin-javascript">
function colorClock() {  
var date = new Date();
var hours = date.getHours();
var min = date.getMinutes();
var sec = date.getSeconds();

if (hours < 10) {
  hours = '0' + hours;
  }
if (min < 10) {
  min = '0' + min;
  }
if (sec < 10) {
  sec = '0' + sec;
  }
var clockFace = hours +':'+ min +':'+ sec;
document.getElementById('clock').innerHTML = clockFace;
// document.getElementById('clock').style.background = 'red';
 var hexColor = '#' + hours + min + sec;
 document.body.style.background = hexColor; 
  
  setTimeout(function(){
         colorClock();
          }, 1000 );
  }

colorClock();

</script>
</body>
